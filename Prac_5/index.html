<!DOCTYPE html>
<html ng-app="studentApp">
  <head>
    <title>AngularJS MVC - Student List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-controller="StudentController">
    <h2>ðŸ“˜ Student Management</h2>

    <!-- Form to add a student -->
    <label>Name:</label>
    <input type="text" ng-model="newStudent.name" placeholder="Enter name" />
    <label>Branch:</label>
    <input
      type="text"
      ng-model="newStudent.branch"
      placeholder="Enter branch"
    />
    <button ng-click="addStudent()">Add Student</button>

    <hr />

    <!-- View: Student List -->
    <h3>Student List</h3>
    <table border="1" cellpadding="8">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Branch</th>
      </tr>
      <tr ng-repeat="s in students track by $index">
        <td>{{$index + 1}}</td>
        <td>{{s.name}}</td>
        <td>{{s.branch}}</td>
      </tr>
    </table>
  </body>
  <script src="app.js"></script>
</html>
